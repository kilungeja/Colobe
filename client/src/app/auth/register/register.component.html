<section id="login" class="register">
  <div class="overlay"></div>
  <app-navbar></app-navbar>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 p-5" *ngIf="!loading && errors">
        <div class="alert alert-danger" role="alert" *ngFor="let msg of errors">
          <strong><i class="fas fa-arrow-alt-circle-right mr-2"></i></strong>
          {{ msg.msg }}
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="border p-5 auth_form">
          <h3 class="card-title text-center text-white">
            <i class="fas fa-user-alt mr-2 text-primary"></i>Account Register
          </h3>
          <form #userData="ngForm" (submit)="onSubmit(userData)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    ngModel
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    ngModel
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="username"
                    class="form-control"
                    id="username"
                    name="username"
                    ngModel
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    ngModel
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="regno">Reg No.</label>
                  <input
                    type="text"
                    class="form-control"
                    id="regno"
                    placeholder="13303155/T.17"
                    name="regNo"
                    ngModel
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Phone No.</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="0..."
                    name="phone"
                    ngModel
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="password2">Verfy password</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                ngModel
              />
            </div>
            <button
              [disabled]="userData.invalid"
              type="submit"
              class="btn btn-primary btn-block mt-5"
            >
              {{ loading ? "Registering..." : "Register" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
